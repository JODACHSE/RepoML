{% extends 'html/templates/base.html' %}

{% block title %}Snake game{% endblock %}

{% block head_adds %}
  <!-- Favicon (opcional) -->
  <link rel="shortcut icon" href="{{ url_for('static', filename='/favicon.ico') }}">
  <!-- Enlace a tu hoja de estilos -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
{% endblock %}

{% block logo_img %}
  <img src="{{ url_for('static', filename='/imagotipo.png') }}" alt="Logo Navbar"
            style="height: 40px; margin-right: 10px;">
{% endblock %}

{% block content %}
  <!-- Logo del juego -->
  <img src="{{ url_for('static', filename='/imagotipo.png') }}" alt="Logo Snake" class="game-logo">

  <!-- Score -->
  <div id="scoreboard" class="mb-2">
    Score: <span id="scoreValue">0</span>
  </div>

  <!-- Contenedor del juego -->
  <div class="game-container">
    <canvas id="gameCanvas" width="400" height="400" class="border"></canvas>

    <!-- Overlay para Game Over -->
    <div id="gameOverOverlay">
      <h2>¡Game Over!</h2>
      <button id="restartBtn" class="btn btn-success mt-2" onclick="restartGame()">Reiniciar</button>
    </div>
  </div>

  <div class="container mt-4">
    <!-- Botón de Inicio -->
    <button id="startBtn" class="btn btn-primary mr-3 mb-3">Iniciar</button>
    <img src="{{ url_for('static', filename='/botones.png') }}" alt="Buttons available to play" style="height: 50px;">
    <!-- Botón de Pausa -->
    <button id="pauseBtn" class="btn btn-primary ml-3 mb-3">Pausar</button>
  </div>
{% endblock %}

{% block final_scripts %}
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

  <!-- Script del juego -->
  <script src="{{ url_for('static', filename='/js/script.js') }}"></script>
{% endblock %}
