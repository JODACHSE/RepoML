<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flask - M.Learning</title>
    <!-- Bootswatch -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css"
      integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN"
      crossorigin="anonymous"
    />
    <!-- Favicon (opcional) -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/favicon.ico') }}">
    <!-- Enlace a tu hoja de estilos -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <!-- Logo en la navbar -->
          <img
            src="{{ url_for('static', filename='assets/imagotipo.png') }}"
            alt="Logo Navbar"
            style="height: 40px; margin-right: 10px;"
          >
          <a class="navbar-brand" href="#">Machine Learning</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarColor01"
            aria-controls="navbarColor01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="#">Juego</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Historia</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Creado por</a>
              </li>
            </ul>
            <!-- Si deseas un formulario de búsqueda, agrégalo aquí
            <form class="d-flex">
              <input class="form-control me-sm-2" type="search" placeholder="Search">
              <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
            -->
          </div>
        </div>
      </nav>
    </header>

    <main class="container my-5 text-center">
      <!-- Logo del juego -->
      <img 
        src="{{ url_for('static', filename='assets/logosnake.png') }}" 
        alt="Logo Snake" 
        class="game-logo"
      >

      <!-- Score -->
      <div id="scoreboard" class="mb-2">
        Score: <span id="scoreValue">0</span>
      </div>

      <!-- Botón de Pausa -->
      <button id="pauseBtn" class="btn btn-primary mb-3">Pausar</button>

      <!-- Contenedor del juego -->
      <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400" class="border"></canvas>
        
        <!-- Overlay para Game Over -->
        <div id="gameOverOverlay">
          <h2>¡Game Over!</h2>
          <button id="restartBtn" class="btn btn-success mt-2" onclick="restartGame()">Reiniciar</button>
        </div>
      </div>
    </main>

    <footer>
      <!-- Footer opcional -->
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <!-- Script del juego -->
    <script src="{{ url_for('static', filename='/js/script.js') }}"></script>
  </body>
</html>
